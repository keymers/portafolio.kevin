name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 12 * * 0'  # cada domingo a las 12:00 UTC
  workflow_dispatch:      # puedes lanzarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase (keepalive)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Supabase..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/keepalive?select=id&limit=1" || echo "000")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ] && [ "$STATUS" != "204" ]; then
            echo "Warning: ping returned $STATUS"
            exit 1
          fi
